<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: relative;
    width: 600px;
  }

  .node {
    border: solid 2px grey;
    font: 10px sans-serif;
    line-height: 12px;
    overflow: hidden;
    position: absolute;
    text-indent: 2px;
  }

</style>

<script src="/lib/d3.v3.min.js" charset="utf-8"></script>

<script>

window.onload = function () {

  var tree = {
      name: "2015",
      children: [
          { name: "0001", size:    3.09 },
          { name: "0002", size:    8.53 },
          { name: "0005", size:   36.80 },
          { name: "0010", size:  320.15 },
          { name: "0020", size:   98.47 },
          { name: "0050", size:  194.50 },
          { name: "0100", size: 1577.83 },
          { name: "0500", size: 7853.75 },
          { name: "1000", size: 6325.68 }
      ]
  };

  var margin = {top: 10, right: 10, bottom: 10, left: 10},
      width = 600 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;

      color = d3.scale.ordinal()
          .domain(["0001", "0002", "0005", "0010", "0020",
                  "0050", "0100", "0500", "1000"])
          .range(["#9087A8", "#BEA58A", "#819C74", "#AE8B80", "#E58275",
                  "#958087", "#979B9B", "#AEA98E", "#EB8D8C"]);

  var treemap = d3.layout.treemap()
      .size([width, height])
      .sticky(true)
      .value(function(d) { return d.size; });

  var div = d3.select("body").append("div")
      .style("position", "relative")
      .style("width", (width + margin.left + margin.right) + "px")
      .style("height", (height + margin.top + margin.bottom) + "px")
      .style("left", margin.left + "px")
      .style("top", margin.top + "px");

  var node = div.datum(tree).selectAll(".node")
      .data(treemap.nodes)
    .enter().append("div")
      .attr("class", "node")
      .call(position)
      .style("background-color", function(d){ return d.name ? color(d.denom) : '#fff' ;})
      .style("background-image", function(d){
        return d.name ? "url('/assets/img/" + d.name + ".jpg')" : "None" ;})
      .style("background-position", "center")
      .style("opacity", 0.9)

/*      .text(function(d) { return d.children ? null : d.name; })
*/


  function position() {
    this.style("left", function(d) { return d.x + "px"; })
        .style("top", function(d) { return d.y + "px"; })
        .style("width", function(d) { return Math.max(0, d.dx - 1) + "px"; })
        .style("height", function(d) { return Math.max(0, d.dy - 1) + "px"; });
  }
}

</script>
